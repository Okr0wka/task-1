<!DOCTYPE html>
<html>

<body>

    <script>
        function countLetters(number) {
            const numbersInWords = {
                1: "один", 2: "два", 3: "три", 4: "четыре", 5: "пять", 
                6: "шесть", 7: "семь", 8: "восемь", 9: "девять", 
                10: "десять", 11: "одиннадцать", 12: "двенадцать", 
                13: "тринадцать", 14: "четырнадцать", 15: "пятнадцать", 
                16: "шестнадцать", 17: "семнадцать", 18: "восемнадцать", 
                19: "девятнадцать", 20: "двадцать", 21: "двадцать один", 
                22: "двадцать два", 23: "двадцать три", 24: "двадцать четыре", 
                25: "двадцать пять", 26: "двадцать шесть"
            };
        
            const word = numbersInWords[number];
            return word.replace(/[^а-яё]/gi, "").length; // Убираем пробелы и считаем буквы
        }
        
        console.log(countLetters(9)); // Результат
    </script>
</body>
</html>
